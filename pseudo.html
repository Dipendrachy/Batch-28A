<!DOCTYPE html>
<html lang="eng">

    <head>
        <style>
            a:link{
                color: black;
                text-decoration: none;
            }
            a:visited{
                color: blue;
            }
            a:hover{
                color: red;
            }
        </style>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pseudo Class and Pseudo Elements</title>
    </head>
    <body>
        <h1>Pseudo Classes</h1>
        <a href="#" target="_blank">Blank Link</a><br/><br/>
        <a href="#" target="_self">Self Link</a>
    </body>

</html>
