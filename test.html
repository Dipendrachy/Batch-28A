<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part2</title>
</head>
<body>
    <h2>Test javascript from validation</h2>
    <form action="">
        <label for="name">Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="name" name="name" required> <br/> <br/> 
        <label for="address">Address</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="address" name="address" required> <br/> <br/> 
        <label for="zip">Zip-code</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="zip" name="zip" required><br/> <br/> 

        <label for="country">Country</label>
        <select name="country" id="country" required>
            <option value="nepal">Nepal</option>
            <option value="india">India</option>
            <option value="japan">Japan</option>
        </select><br/> <br/> 

        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        
        <br /><br />

        <label >Preferences</label>
        <input type="Checkbox" id="red" name="red" value="red">
        <label for="red">Red</label>
        <input type="Checkbox" id="green" name="green" value="green">
        <label for="green">Green</label>
        <input type="Checkbox" id="blue" name="blue" value="green">
        <label for="blue">Blue</label><br/> <br/> 

        <label for="phone">Phone</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="phone" name="phone"><br/> <br/> 
        <label for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="email" name="email"><br/> <br/> 
        <label for="password">Password(6-8 chars)</label>&nbsp;&nbsp;
        <input type="password" id="password" name="password"><br/> <br/> 
        <label for="vpass">Verify password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" id="vpass" name="vpass"><br/> <br/> 

        <input type="submit" value="send" name="submit" id="submit">
        <input type="reset" value="clear" name="reset" id="reset">

    </form>
</body>
</html>
